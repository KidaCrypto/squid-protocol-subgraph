type AddressStat @entity {
  id: ID!
  user_address: String!
  symbol: String!
  sourceChain: String!
  destinationChain: String!
  volume: BigInt!
}

type AddressStatByDate @entity {
  id: ID!
  date: String!
  user_address: String!
  symbol: String!
  sourceChain: String!
  destinationChain: String!
  volume: BigInt!
}


