  sourceChain: String!
  destinationChain: String!
  volume: BigInt!
}

type TokenStatByDate @entity {
  id: ID!
  date: String!
  symbol: String!
  sourceChain: String!
  destinationChain: String!
  volume: BigInt!
}

type TokenStatByMonth @entity {
  id: ID!
